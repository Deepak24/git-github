<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Class Object </title>
    </head>
    <body>
        <h2>We are checking Class Object example.</h2>
        <script>
            class Employee {
                constroctor(name) {
                    this._name = name;

                }
                getEmployee() {
                    return this._name;
                }

                setData(newData){
                    this._name = newData;
                }
            }

            const obj = new Employee("Deep");
            console.log(obj.getEmployee());//undefined
            obj.setData("Deepak");
            console.log(obj.getEmployee());//Deepak

            const obj1 = new Employee();
            console.log(obj1);//Returns empty object
        </script>
    </body>
</html>
