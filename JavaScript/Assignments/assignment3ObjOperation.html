<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Array of objects</title>
    </head>
    <body>
        <h2>Exercise Program</h2>
        <h3>JS Perform the operation on array of objects</h3>
    </body>

    <script>
      // Description: Perform the operation on array of objects

      const clothingStock = [
          {
            id: "1",
            color: "red",
            category: "men shirt",
            item: "Regular Fit Men Shirt",
            inStock: true
          },
          {
            id: "2",
            color: "green",
            category: "women shirt",
            item: "Slim Fit Women Shirt",
            inStock: true
          },
          {
            id: "3",
            color: "blue",
            category: "men shirt",
            item: "Oversized Men Shirt",
            inStock: false
          },
          {
            id: "4",
            color: "yellow",
            category: "men tshirt",
            item: "Regular Fit Men Tshirt",
            inStock: false
          },
        {
            id: "5",
            color: "magenta",
            category: "women jeans",
            item: "Ankle Lenght Women Jeans",
            inStock: true
          },
          {
            id: "6",
            color: "yellow",
            category: "men shirt",
            item: "Casual Fit Men Shirt",
            inStock: true
          },
          {
            id: "7",
            color: "green",
            category: "men jeans",
            item: "Carrot Fit Men Jeans",
            inStock: true
          },
          {
            id: "8",
            color: "red",
            category: "women shirt",
            item: "Casual Fit Women Shirt",
            inStock: false
          }
      ];

      // console.log(clothingStock);

      let arrAvailableWomenShirts = [];
      let arrAvailableMenShirts = [];
      let arrStockElements = [];

      //Loop over the clothingStock array
      for(let obj of clothingStock){
          
          //Console all the different colors available for women's shirts
          if( obj.category === 'women shirt' ) {
              arrAvailableWomenShirts.push(obj.color);
          }

          //Console all the different colors availables for men's shirts which are currently in stock.
          if( obj.category === 'men shirt' && obj.inStock ) {
              arrAvailableMenShirts.push(obj.color);//Store mens shirt in array
          }

          //Console an array which only contains the elements which are in stock.
          if( obj.inStock ) {
              arrStockElements.push(obj);//Store mens shirt in array
          }

      }

      console.log(arrAvailableWomenShirts);
      console.log(arrAvailableMenShirts);
      console.log(arrStockElements);//Stock element array

      //We will try this using new JS methods
    </script>
</html>
