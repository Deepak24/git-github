<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment 1 - Remove item from Object array</title>
        <title>Page Title</title>
    </head>

    <body>
        <h2>Assignment 1 - Remove item from Object array</h2>
        <p>Remove item when we click on <strong>Remove Item</strong> button</p>
        <button id="removeItem" name="removeItem">Remove Item</button>
    </body>
    <script>
        let products = [
        {
            id: "1",
            item: "Shirt"
        },
        {
            id: "2",
            item: "Jeans"
        },
        {
            id: "3",
            item: "T-shirt"
        },
        {
            id: "4",
            item: "Denim Jacket"
        },
        {
            id: "5",
            item: "Casual Shoes"
        }
        ];
        const removeBtn = document.getElementById("removeItem");
        
        //Add Event Listener
        removeBtn.addEventListener("click", function(){
            let prodLength = products.length;
            if(prodLength >= 1){
                products = products.splice(0, prodLength - 1);
                console.log(products);
            }
        });  
    </script>

</html>
