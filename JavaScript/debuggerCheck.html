<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Debugger checking in the browser</title>
    </head>
    <body>
        <P>Breakpoint and debugging</P>
    </body>
    <script>
        // Set a breakpoint using the debugger statement
        function add(a, b) {
            debugger;
            return a + b;
        }
        
        // Set a breakpoint by clicking on the line number in your code editor
        function subtract(a, b) {
            return a - b; // Click on the line number to set a breakpoint here
        }
    
    </script>
</html>
