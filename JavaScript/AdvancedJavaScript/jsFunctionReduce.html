<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Function Reduce</title>
    </head>
    <body>
        <h2>JS Filter and Reduce function</h2>
        <script>
            //Filter
            
            let myData = [
                {id: 1, name: "Deepak", age: 25},
                {id: 2, name: "Deepak2", age: 35},
                {id: 3, name: "Deepak3", age: 46},
                {id: 4, name: "Deepak4", age: 24},
                {id: 5, name: "Deepak5", age: 34},
            ];
            let newData = myData.filter(val => val.age > 25);
            console.log(myData);
            console.log(newData);

            //Use of reduce on array
            let arr1 = [2, 3, 5, 6, 7, 9, 10];
            let result = arr1.reduce((a,b) => {
                console.log(a+"-->"+b);
                return a+b;
            });

            console.log(result);
        </script>
    </body>
</html>
