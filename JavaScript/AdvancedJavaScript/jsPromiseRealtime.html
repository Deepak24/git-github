<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Promise Realtime example</title>
    </head>
    <body>
        <h2>JavaScript basic promise example</h2>
    </body>

    <script>
        //Nested JS callback example
        function getUser(uid) {
            return new Promise((resolve, reject) => {
                console.log("Get user from database");
                setTimeout(()=>{
                    resolve({
                        userId : uid,
                        userName : "John"
                    });
                }, 2000);
            });            
        }

        function getServices(users){
            return new Promise((resolve, reject) => {
                console.log("Get services of the user.");
                setTimeout(()=>{
                    resolve(["A", "B", "C", "D"]);
                }, 3000);
            });
        }

        function getserviceCost(services){
            return new Promise((resolve, reject) => {
                console.log("Find cost of services.")
                setTimeout(()=>{
                    resolve(services.length * 400);
                }, 4000);
            });            
        }

        //Call nested promise
        getUser(101)
        .then(res => getServices(res))
        .then(res => getserviceCost(res))
        .then(cost => console.log("The cost is ", cost))
        .catch(err => console.log(err));

    </script>

</html>
