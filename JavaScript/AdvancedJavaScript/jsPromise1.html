<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Promise</title>
    </head>
    <body>
        <h2>JavaScript basic promise example</h2>
        <script>
            //Create promise 
            let myPromise = new Promise((resolve, reject) => {
                setTimeout(()=> {
                    let age = 23;
                    if(age >= 18){
                        resolve("Eligible");
                    }else {
                        reject("Not Eligible");
                    }
                }, 2000);
            });

            myPromise
            .then(res=> console.log(res))
            .catch(err=> console.log(err));
        </script>
    </body>
</html>
