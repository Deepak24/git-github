<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Callback Example</title>
    </head>
    <body>
        <h2>
            Callback examples
        </h2>
        <script>
            //callback
            let greeting = (name) => {
                alert("Hello my name is " + name);
            }

            //Callback function example
            let myFunction=(callback) => {
                let userName = prompt("Enter Username");
                setTimeout(()=>{
                    callback(userName);
                }, 3000);
            }

            //Passing a function as a argument to function
            myFunction(greeting);
        </script>
    </body>
</html>
