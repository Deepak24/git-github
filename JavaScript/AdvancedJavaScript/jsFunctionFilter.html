<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Function Filter</title>
    </head>
    <body>
        <h2>JS Filter function</h2>
        <script>
            //Apply filter on array
            const arr1 = [2, 3, 5, 7, 9];
            let arrFilter = arr1.filter((data) => data > 3 );

            console.log(arr1);
            console.log(arrFilter);

            //Filter on object
            
            let myData = [
                {id: 1, name: "Deepak", age: 25},
                {id: 2, name: "Deepak2", age: 35},
                {id: 3, name: "Deepak3", age: 46},
                {id: 4, name: "Deepak4", age: 24},
                {id: 5, name: "Deepak5", age: 34},
            ];

            let newData = myData.filter(val => val.age > 25);//Returns filter array
            console.log(myData);
            console.log(newData);
        </script>
    </body>
</html>
