<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Template Literal Example</title>
    </head>
    <body>
        <script>
            let a =10;
            let b = 20;
            let sum = a+ b;

            //old way
            console.log("The sum of " + a + " and "+b+" is equal to " +sum);

            //New way wiht template literal 
            console.log(`The sum of ${a} and ${b} is ${sum}`);
        </script>
    </body>
</html>
