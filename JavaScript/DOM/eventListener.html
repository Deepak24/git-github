<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Event Listener</title>
</head>
<body>
    <h2>We are checking event listener</h2>
    <button id="myId" class="myBtn">Click Me!</button>
    <div id="myOutputDiv">
    </div>
    <script>
        const myBtn = document.getElementById("myId");
        const myOutput = document.getElementById("myOutputDiv");
        myBtn.addEventListener("click", function() {
            myOutput.textContent = "Button Clicked!";
        });
    </script>
</body>
</html>
